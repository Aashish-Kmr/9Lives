<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9LIVES | Register and Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="assets/white-outline.png" class="form-image-main" />
                <img src="assets/abc.png" class="form-image dots" />
            </div>

            <p class="featured-words">
                <b>Just a few seconds away from accessing top-notch healthcare services at 
                <span> 9 LIVES </span></b>
            </p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="login-form" id="login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input
                            type="text"
                            class="input-field"
                            id="sign-in-email"
                            placeholder="Email"
                            required
                        />
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div id="sign-in-email-error" style="color: red; display: none;"></div>
                    <div class="input-box">
                        <input
                            type="password"
                            class="input-field"
                            id="sign-in-password"
                            placeholder="Password"
                            required
                        />
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div id="sign-in-password-error" style="color: red; display: none;"></div>
                    <div class="forgot-pass">
                        <a href="#" id="forgot-password"></a>
                    </div>
                    <div class="login-options">
                        <h2>Select Your Role</h2>
                        <div class="button-group">
                            <a href="../User/Patient/home/user_home/index.html" class="role-button">Sign In as User</a>
                            <a href="../Admin/index.html" class="role-button">Sign In as Admin</a>
                            <a href="../Doctor/index.html" class="role-button">Sign In as Doctor</a>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Register Form -->
            <div class="register-form" id="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Name" required/>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required/>
                        <i class="bx bx-at icon"></i>
                    </div>
                    <div class="input-row">
                        <div class="input-box half-width">
                            <input type="date" class="input-field" placeholder="DoB" required />
                        </div>
                        <div class="input-box half-width">
                            <select class="input-field" required>
                                <option value="" disabled selected><b> Gender</b></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required/>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="input-box">
                        <button class="input-submit" id="register-button" >
                            <span >Sign Up</span>
                            <i class="bx bx-rigth-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
